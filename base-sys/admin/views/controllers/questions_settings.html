{$contentMenu}
{form name='questionSettings'}
    <table class="peep_form peep_full peep_automargin peep_center peep_table_1">
        <tr class="{cycle values='peep_alt2,alt1'} peep_tr_first peep_tr_last">
            <td class="peep_label" >{label name=user_view_presentation}</td>
            <td class="peep_value" style="text-align:left;padding-left:40px;">{input name=user_view_presentation}<br/>{error name=user_view_presentation}</td>
            <td class="peep_desc peep_small" style="text-align:left">{desc name=user_view_presentation}</td>
        </tr>
    </table>
    <div class="clearfix peep_stdmargin">
       <div class="peep_right">
            {submit name='save' class="peep_ic_save"}
       </div>
   </div>
{/form}
