{style}
        {literal}

.dashboard-BASE_CMP_QuickLinksWidget{
display:none;
}
{/literal}
    {/style}
<table class="peep_nomargin" width="100%">
	<tbody>
        {foreach from=$data item='item'}
		<tr>
			<td class="peep_label"><a href="{$item.url}">{$item.label}</a></td>
			<td class="peep_txtright">{if !empty($item.active_count)}<a href="{$item.active_count_url}"><span class="peep_lbutton peep_green">{$item.active_count}</span></a>{/if}</td>
			<td class="peep_txtright"><a href="{$item.count_url}">{$item.count}</a></td>
		</tr>
        {/foreach}
	</tbody>
</table>
