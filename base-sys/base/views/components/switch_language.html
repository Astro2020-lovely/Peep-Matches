<ul class="peep_console_lang  clearfix" style=" width:280px; height:150px; overflow-y:auto; overflow-x:hidden; background:#fafafa; border-radius:3px; padding:10px 10px 10px 10px; -webkit-box-shadow: 0 2px 8px rgba(0,0,0,0.4);
	-moz-box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);">
<div class="lang_box_title" style="position:relative; width:260px; height:40px; line-height:39px; top:0px; left:0px; padding:0 10px; background:#494949; font-size:13px; color:#fff;">{text key='corevisitor+Languages_box_title'}</div>
    {foreach from=$languages item="language"}
        <li class="peep_console_lang_item" style="float:left;" onclick="location.href='{$language.url}';"><span class="{$language.class}">{$language.label}</span></li>
    {/foreach}
</ul>
