<div class="peep_vertical_nav {$class}">
    {foreach from=$data item='item'}
    <a href="{$item.url}" {if $item.new_window} target="_blank"{/if} class="peep_vertical_nav_item clearfix {if !empty($item.active)}selected{/if}">
        <span>{$item.label}</span>
        {if isset($item.number)}
        <span class="peep_count_wrap">
            <span class="peep_count_bg">
                <span class="peep_count">{$item.number}</span>
            </span>
        </span>
        {/if}
    </a>
    {/foreach}
</div>
