{* `Floatbox` decorator template *}
<div style="display: none" id="floatbox_prototype">

    {* Layout: default *}
    <div class="default">
        <div class="floatbox_canvas floatbox_default">
            <div class="floatbox_preloader_container">
                <div class="floatbox_preloader peep_floatbox_preloader"></div>
            </div>

            <div class="floatbox_container">
				<div class="peep_bg_color">
					<div class="floatbox_header">
						<div class="clearfix floatbox_cap">
							<h3 class="floatbox_title"></h3>
							<div class="peep_box_cap_icons clearfix">
								<a title="close" class="peep_ic_delete close" href="javascript://"></a>
							</div>
					   </div>
					</div>
					<div class="floatbox_body"></div>
					<div class="floatbox_bottom"></div>
				</div>
            </div>
        </div>
    </div>

    {* Layout: empty *}
    <div class="empty">
        <div class="floatbox_canvas floatbox_empty">
            <div class="floatbox_preloader_container">
                <div class="floatbox_preloader peep_floatbox_preloader"></div>
            </div>

            <div class="floatbox_container">
				<div class="peep_bg_color">
					<div class="floatbox_header">
						<div class="peep_box_cap_icons clearfix">
							<a title="close" class="peep_ic_delete close" href="javascript://"></a>
						</div>
					</div>
					<div class="floatbox_body"></div>
					<div class="floatbox_bottom"></div>
				</div>
            </div>
        </div>
    </div>

</div>
