{if !empty($vars.status)}<div class="peep_cnews_body_status peep_smallmargin">{$vars.status|more:300}</div>{/if}

<div class="peep_cnews_large_image clearfix">
    <div class="peep_cnews_item_picture">
        <a {if empty($vars.url)}href="{$vars.image}" onclick="PEEP.showImageInFloatBox(this.href); return false;"{else}href="{$vars.url}"{/if}>
            <img src="{$vars.image}"></a>
    </div>
</div>
