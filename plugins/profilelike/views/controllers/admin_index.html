            <span class="peep_section_icon peep_ic_forum">{text key='profilelike+general_settings'}</span>
        </th>
		
    </tr>
    <tr class="peep_alt{cycle values='1,2'}">

    </tr>
	<tr class="peep_alt{cycle values='1,2'}">
        <td class="peep_label" style="width: 50%;">{label name='counter2'}</td>
        <td class="peep_value">
            {input name='counter2' class='peep_settings_input'} <br />
        </td>
    </tr>

</table>
{/form}
</div>
