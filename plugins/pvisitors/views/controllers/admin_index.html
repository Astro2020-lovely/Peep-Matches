            <span class="peep_section_icon peep_ic_forum">{text key='pvisitors+general_settings'}</span>
        </th>

    <tr class="peep_alt{cycle values='1,2'}">

    <tr><td colspan="2" class="peep_submit">{submit name='save'}</td></tr>

{/form}
