{form name='smile-add'}
    <table id="emoticons-edit" class="peep_table_2">
        <tr class="peep_alt1">
            <td class="peep_td_label">{label name='smile-code'}</td>
            <td class="peep_td_value">{input name='smile-code'}<br> {error name='smile-code'}</td>
            <td class="peep_td_desc">{desc name='smile-code'}</td>
        </tr>
        <tr class="peep_alt2">
            <td class="peep_td_label">{label name='smile-file'}</td>
            <td class="peep_td_value">{input name='smile-file'}<br> {error name='smile-file'}</td>
            <td class="peep_td_desc">{desc name='smile-file'}</td>
        </tr>
        <tr class="peep_alt1">
            <td colspan="3">
                {submit name='save'}
            </td>
        </tr>
    </table>
{/form}
